<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript conditional statement to sort three numbers</title>
    </head>
    <body>
        <h1>Please input 3 numbers</h1>
        <script src="sorthtreenumbers.js"></script>
        <script>
            let x = prompt('Enter first number');
            let y = prompt('Enter second number');
            let z = prompt('Enter third number');

            function largest() {
	            return alert(Math.max(x, y, z));
            }

            largest();
        </script>
    </body>
</html>
